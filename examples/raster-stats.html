<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpenLayers Raster Stats</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        #stats {
            margin: 1em;
            width: 500px;
        }
        #stats th {
            padding: 0 0.5em;
        }
        #stats td {
            font-size: smaller;
            padding: 0 1em;
        }
        #template-wrapper {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="title">OpenLayers Raster Stats</h1>
    <div id="shortdesc">
        This example demonstrates how statistics can be generated from raster data.
    </div>
    <div id="tags">
        Raster, Statistics
    </div>
    <div id="map" class="smallmap"></div>
    <div id="stats"></div>
    <div id="template-wrapper">
        <table id="template">
            <tr><th>Area (sq. m)</th><th>Land Cover</th></tr>
            <tr jugl:repeat="entry entries">
                <td jugl:content="Math.round(entry[0])">area</td>
                <td jugl:content="entry[1]">cover</td>
            </tr>
        </table>
    </div>
    <div id="docs">
        <p>
        See the <a href="raster-stats.js" target="_blank">raster-stats.js source</a> for 
        detail on generating statistics from raster data.
        </p>
    </div>
    <script src="../OpenLayers.js"></script>
    <script src="Jugl.js"></script>
    <script src="raster-stats.js"></script>
</body>
