<html>
<head>
  <script src="OLLoader.js"></script>
  <script type="text/javascript">
    function test_Control_constructor(t) {
        t.plan(4);
    
        var control = new OpenLayers.Control();

        t.ok(control instanceof OpenLayers.Control, "new OpenLayers.Control returns object");
        t.eq(control.displayClass, "olControl", "displayClass set correctly");
        t.ok(control.id != null, "default id assigned to control");
        
        var testID = {};
        control = new OpenLayers.Control({ 'id': testID });
        t.ok(control.id == testID, "if id specified in options, no default assigned.");
    }

    function test_Control_addControl(t) {
        t.plan(2);
    
        var map = new OpenLayers.Map('map');
        var control = new OpenLayers.Control();
        map.addControl(control);

        t.ok(control.map === map, "Control.map is set to the map object" );
        t.ok(map.controls[map.controls.length - 1] === control, "map.controls contains control");
    }
    
    function test_Control_title(t) { 
        t.plan( 1 ); 
        var titleText = 'Title test'; 
        control = new OpenLayers.Control({title:titleText}); 
        t.eq( control.title, titleText, "control.title set correctly" ); 
    }
    
    function test_eventListeners(t) {
        t.plan(1);
        
        var method = OpenLayers.Events.prototype.on;
        // test that events.on is called at control construction
        var options = {
            eventListeners: {foo: "bar"}
        };
        OpenLayers.Events.prototype.on = function(obj) {
            t.eq(obj, options.eventListeners, "events.on called with eventListeners");
        }
        var control = new OpenLayers.Control(options);
        OpenLayers.Events.prototype.on = method;
        control.destroy();

        // if events.on is called again, this will fail due to an extra test
        // test control without eventListeners
        OpenLayers.Events.prototype.on = function(obj) {
            t.fail("events.on called without eventListeners");
        }
        var control2 = new OpenLayers.Control();
        OpenLayers.Events.prototype.on = method;
        control2.destroy();
    }

    function test_Control_destroy(t) {
        t.plan(4);
    
        var map = new OpenLayers.Map('map');
        var control = new OpenLayers.Control();
        map.addControl(control);

        control.destroy();
        t.ok(map.controls[map.controls.length - 1] != control, "map.controls doesn't contains control");

        t.ok(control.map == null, "Control.map is null");
        t.ok(control.div == null, "Control.div is null");
        t.ok(control.handler == null, "Control.handler is null");
    }
    
    function test_autoActivate(t) {
        
        t.plan(3);
        
        var control, map = new OpenLayers.Map("map");

        // confirm that a control is not activated by default
        control = new OpenLayers.Control();
        map.addControl(control);
        t.ok(!control.active, "control is not activated by default");
        
        // confirm that control is activated with autoActivate true
        control = new OpenLayers.Control({autoActivate: true});
        map.addControl(control);
        t.ok(control.active, "control is activated with autoActivate true");
       
        // confirm that control is not activated with autoActivate false
        control = new OpenLayers.Control({autoActivate: false});
        map.addControl(control);
        t.ok(!control.active, "control is not activated with autoActivate false");
        
        map.destroy();
        
    }

    function test_draw(t) {
        t.plan(28);

        var control, div;

        // case [a]
        control = new OpenLayers.Control();
        control.div = null;
        control.allowSelection = true;
        control.title = '';
        control.position = null;

        div = control.draw();
        t.ok(OpenLayers.Util.isElement(div), '[a0] draw returns a DOM element');
        t.eq(div.className, 'olControl', '[a0] className as expected');
        t.eq(div.getAttribute('unselectable'), undefined,
             '[a0] unselectable attribute as expected');
        t.eq(div.title, '', '[a0] title as expected');
        t.eq(div.style.left, '', '[a0] style.left as expected');
        t.eq(div.style.top, '', '[a0] style.top as expected');
        t.eq(control.position, null, '[a0] control position as expected');

        div = control.draw(new OpenLayers.Pixel(3, 6));
        t.eq(div.style.left, '3px', '[a1] style.left as expected');
        t.eq(div.style.top, '6px', '[a1] style.top as expected');
        t.eq(control.position.x, 3 , '[a1] control position x as expected');
        t.eq(control.position.y, 6 , '[a1] control position y as expected');

        // case [b]
        control = new OpenLayers.Control();
        control.div = null;
        control.allowSelection = true;
        control.title = '';
        control.position = new OpenLayers.Pixel(5, 8);

        div = control.draw();
        t.ok(OpenLayers.Util.isElement(div), '[b0] draw returns a DOM element');
        t.eq(div.style.left, '5px', '[b0] style.left as expected');
        t.eq(div.style.top, '8px', '[b0] style.top as expected');

        div = control.draw(new OpenLayers.Pixel(3, 6));
        t.eq(div.style.left, '3px', '[b1] style.left as expected');
        t.eq(div.style.top, '6px', '[b1] style.top as expected');
        t.eq(control.position.x, 3 , '[b1] control position x as expected');
        t.eq(control.position.y, 6 , '[b1] control position y as expected');

        // case [c]
        control = new OpenLayers.Control();
        control.div = null;
        control.allowSelection = false;
        control.title = 'title';
        control.position = null;

        div = control.draw();
        t.ok(OpenLayers.Util.isElement(div), '[c0] draw returns a DOM element');
        t.eq(div.className, 'olControl olControlNoSelect',
             '[c0] className as expected');
        t.eq(div.getAttribute('unselectable'), 'on',
             '[c0] unselectable attribute as expected');
        t.eq(div.title, 'title', '[c0] title as expected');

        // case [d]
        control = new OpenLayers.Control();
        control.div = document.createElement('div');
        control.position = null;

        div = control.draw(new OpenLayers.Pixel(3, 6));
        t.ok(OpenLayers.Util.isElement(div), '[d0] draw returns a DOM element');
        t.ok(control.div === div, '[d0] returned div is div set in control');
        t.eq(div.style.left, '3px', '[d0] style.left as expected');
        t.eq(div.style.top, '6px', '[d0] style.top as expected');
        t.eq(control.position.x, 3 , '[d0] control position x as expected');
        t.eq(control.position.y, 6 , '[d0] control position y as expected');
    }

  </script>
</head>
<body>
    <div id="map" style="width: 1024px; height: 512px;"/>
</body>
</html>
