<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script>
      /**
      * Because browsers that implement requestAnimationFrame may not execute
      * animation functions while a window is not displayed (e.g. in a hidden
      * iframe as in these tests), we mask the native implementations here.  The
      * native requestAnimationFrame functionality is tested in Util.html and
      * in PanZoom.html (where a popup is opened before panning).  The panTo tests
      * here will test the fallback setTimeout implementation for animation.
      */
      window.requestAnimationFrame = 
          window.webkitRequestAnimationFrame =
          window.mozRequestAnimationFrame =
          window.oRequestAnimationFrame =
          window.msRequestAnimationFrame = null;
  </script>
  <script src="../OLLoader.js"></script>
  <script type="text/javascript">

    var map, layer;

    function setUp() {
        
        layer = new OpenLayers.Layer.UTFGridWMS("foo","../data/utfgridwms/response.json",{},{isBaseLayer:true, utfgridResolution:4,singleTile:true});

        map = new OpenLayers.Map({
            div: "map",
            layers: [layer],
            center: [0, 40],
            zoom: 4,
            tileManager: null
        });
    }

    function tearDown() {
      map.destroy();
      map = null;
      layer = null;
    }


    function test_constructor(t) {
      t.plan(4);
            
      layer = new OpenLayers.Layer.UTFGridWMS("foo","../data/utfgridwms/response.json",{},{isBaseLayer:true, utfgridResolution:4,singleTile:true});
      
      t.ok(layer instanceof OpenLayers.Layer.UTFGridWMS, "utfgridWMS instance");
      t.eq(layer.name, "foo", "layer name");
      t.eq(layer.url, "../data/utfgridwms/response.json", "layer url");
      t.eq(layer.utfgridResolution, 4, "layer utfgridResolution");

      layer.destroy();
    }

    function test_clone(t) {
      t.plan(3);
      setUp();

      var clone = layer.clone();
      t.ok(layer instanceof OpenLayers.Layer.UTFGridWMS, "utfgridwms instance");
      t.eq(layer.url, "../data/utfgridwms/response.json", "layer url");
      t.eq(layer.utfgridResolution, 4, "layer utfgridResolution");
      clone.destroy();

      tearDown();
    }

  function test_getFeatureInfo(t) {
    t.plan(2);
    setUp();

    // wait for tile loading to finish
    t.delay_call(0.5, function() {
      var loc = new OpenLayers.LonLat(1, 32);
      var info = layer.getFeatureInfo(loc);

      t.eq(info.id, "DZ", "feature id");
      t.eq(info.data, {Administrator: "Algeria",Population: "34178188.000000"}, "feature data");

      tearDown();
    });
  }

  function test_getFeatureId(t) {
   t.plan(2);
   setUp();
  
   // wait for tile loading to finish
   t.delay_call(0.5, function() {
      var ly = new OpenLayers.LonLat(13, 31);
      var hu = new OpenLayers.LonLat(20, 47);

      t.eq(layer.getFeatureId(ly), "LY", "feature id for ly");
      t.eq(layer.getFeatureId(hu), "HU", "feature id for hu");

      tearDown();
    });

  } 

  </script>
</head>
<body>
<div id="map" style="height: 256px; width: 512px"></div>
</body>
</html>
